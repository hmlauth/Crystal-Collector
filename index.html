<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HW Week 4 - Crystal Collector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <h1>Crystals Collector</h1>
    <div id="instructions-text">(Insert instructions here)</div>
    <br>
    <div>
        <span id="targetNumber-text"></span>
    </div>
    <br>
    <div id="wins-losses">
        <p><span id="results-text"></span></p>
        <p>Wins:<span id="wins-text"></span></p>
        <p>Losses:<span id="losses-text"></span></p>
    </div>
    <div id="crystals">
        <button id="c1">Crystal 1</button>
        <button id="c2">Crsytal 2</button>
        <button id="c3">Crystal 3</button>
        <button id="c4">Crystal 4</button>
    </div>
    <h2>Your total score is:</h2>
        <div id="totalScore-text"></div>
    
    <script>
    
    // Define global variables
    var wins = 0;
    var losses = 0;
    var totalScore = 0;
    var targetNumber = getRandomnumber(19,120);
    var c1 = getRandomnumber(1,12);
    var c2 = getRandomnumber(1,12);
    var c3 = getRandomnumber(1,12);
    var c4 = getRandomnumber(1,12);

    // Define global function(s)
        // Random number is generated for "targetNumber-text"
            function getRandomnumber(min, max) {
            return  Math.floor(Math.random() * (max) + min )
                };
        // Create function that compares the "targetNumber" and "totalScore" to determine how to proceed
        function scoreFunction() { 
            if (totalScore === targetNumber) {
                wins++;
                $("#results-text").text("You won! You must be good with numbers...");
                $("#wins-text").text(wins);
                reset();
            } else if (totalScore > targetNumber) {
                losses++;
                $("#results-text").text("You lost! Try again...I dare you!");
                $("#losses-text").text(losses);
                reset();
            } else {
        // totalScore += c1   ;
        // $("#totalScore-text").text(totalScore);
            };
        };
        // Reset function for when game needs to "restart"
            function reset() {
                $("#result-text").text("");
                totalScore = 0;
                targetNumber = getRandomnumber(19,120);
                var c1 = getRandomnumber(1,12);
                var c2 = getRandomnumber(1,12);
                var c3 = getRandomnumber(1,12);
                var c4 = getRandomnumber(1,12);
                $("#totalScore-text").text(totalScore);
                $("#targetNumber-text").text(targetNumber);
            };

    // Display random number in "targetNumber-text"
        $("#targetNumber-text").text(targetNumber);
    
    // On click events...
        // When player clicks on a Crystal 1
        $("#c1").on("click", function() {
            console.log("c1: " + c1); 
            totalScore += c1   ;
            $("#totalScore-text").text(totalScore);
            scoreFunction();
        });
        // When player clicks on a Crystal 2
        $("#c2").on("click", function() {
            console.log("c2: " + c2);
            totalScore += c2   ;
            $("#totalScore-text").text(totalScore);
            scoreFunction();
        });
        // When player clicks on a Crystal 3
        $("#c3").on("click", function() {
            console.log("c3: " + c3);
            totalScore += c3  ;
            $("#totalScore-text").text(totalScore);
            scoreFunction();
        });
        // When player clicks on a Crystal 4
        $("#c4").on("click", function() {
            console.log("c4: " + c4);
            totalScore += c4  ;
            $("#totalScore-text").text(totalScore);
            scoreFunction();
        });

    </script>

<script src="assets/javascript/game.js"></script>

</body>
</html>
